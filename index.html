<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dogs lovers</title>
</head>
<body>
    <h1>Dogs Lovers</h1>

    <select id="order-select">
        <option disabled selected>Ordenar por:</option>
        <option id="btnAsc" value="asc">Ascendente A-Z </option>
        <option id="btnDesc" value="desc">Descendente Z-A </option>
      </select>

      <select id="raza-select">
        <option disabled selected>Seleccione raza:</option>
        <option id="raza1" value="spaniel">spaniel </option>
        <option id="raza2" value="terrier">terrier </option>
        <option id="raza3" value="australian-shepherd">australian-shepherd </option>
        <option id="raza4" value="finnish-lapphund">finnish-lapphund </option>
        <option id="raza5" value="doberman">doberman </option>
        <option id="raza6" value="waterdog-spanish">waterdog-spanish </option>
        <option id="raza7" value="mountain-swiss">mountain-swiss </option>
        <option id="raza8" value="labrador">labrador </option>
        <option id="raza9" value="bullterrier">bullterrier </option>
        <option id="raza10" value="chihuahua">chihuahua </option>
        <option id="raza11" value="husky">husky</option>
      </select>
      
    <div id="Mostrar perritos"></div>

    <script src="main.js" type="module"></script>
</body>
</html>
